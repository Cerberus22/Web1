        <title>Goals | Login</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <h3>Log in:</h3>
        <form method="post" target="_self">

        <h3>Sign up</h3>
        <button onclick="window.location.href = '/signup.html'">Sign up here!</button>
    </body>
</html>
