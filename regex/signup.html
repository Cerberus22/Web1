<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Goals! | Sign Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="centered">
        <header><h1>Goals!</h1></header>
        <form method="post" target="_blank">
        <form>
            <label for="uid">Username:</label><br>
            <input class="formtextfield" type="text" id="uid" name="uid"  required minlength="5" maxlength="12" pattern="^[A-Z]$[^A-Za-z]"><br>

            <label for="pwd">Password:</label><br>
            <input class="formtextfield" type="password" id="pwd" name="pwd" required minlength="12" pattern="[^A-Za-z]+"><br>
            
            <label for="name">Name:</label><br>
            <input class="formtextfield"  type="text" id="name" name="name" required pattern="[A-Za-z]+"><br>
            
            <fieldset >
                <legend>Addres details</legend>
                <label for="addr">Street & Number:</label><br>
                <input class="fieldsettextfield" type="text" id="addr" name="addr"><br>

                <label for="country">Country:</label><br>
                <input class="fieldsettextfield" type="text" id="country" name="country" required><br>

                <label for="zip">ZIP code:</label><br>
                <input class="fieldsettextfield" type="text" id="zip" name="zip" required pattern="[0-9][0-9][0-9][0-9][A-Za-z][A-Za-z]"><br>
            </fieldset>

            <label for="email">Email:</label><br>
            <input class="formtextfield" type="text" id="email" name="email" required pattern="[A-Za-z0-9]+@[A-Za-z0-9]+\.[A-Za-z0-9]+"><br>

            <label for="sex">Sex:</label><br>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
                
            <label for="lang">Language:</label><br>
            <input class="formtextfield" type="text" id="lang" name="lang" required><br>

            <label for="bio">Bio:</label><br>
            <textarea type="text" id="bio" name="bio"></textarea><br><br>

            <button onclick="window.location.href='./index.html';">Back</button>
            <input class="button" type="submit" value="Sign Up" onclick="window.location.href='./main.html';">
        </form>
    </body>
</html>
